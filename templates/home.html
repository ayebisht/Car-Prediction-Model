<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!--------- Awesome Fonts ------------>
    <script src="https://kit.fontawesome.com/8f8794589b.js" crossorigin="anonymous"></script>

    <!--------- Custom Style ------------->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

</head>

<body>

    <!----------------------- Home Container Start --------------------->

    <section>
        <div class="home-container">

            <!-- box 1 -->

            <div class="home-box">

                <!-- Register page -->

                <section class="home">
                    <div class="home-heading">
                        <h3>Car Prediction Price</h3>
                    </div>
                </section>

                <!-- text -->

                <div class="center">
                    <form action="/predlink" method="post">
                        <div class="txt_field">
                            <select name="wheels" required>
                                <option value="1">Front Wheel Drive</option>
                                <option value="2">Rear Wheel Drive</option>
                                <option value="0">Four Wheel Drive</option>
                            </select>
                            <span></span>

                        </div>
                        <div class="txt_field">
                            <select name="engine" required>
                                <option value="0">Front</option>
                                <option value="1">Rear</option>
                            </select>
                            <span></span>
                        </div>
                        <div class="txt_field">
                            <input type="text" name="width" required>
                            <span></span>
                            <label>Width</label>
                        </div>
                        <div class="txt_field">
                            <input type="text" name="enginesize" required>
                            <span></span>
                            <label>Engine Size</label>
                        </div>
                        <div class="txt_field">
                            <input type="text" name="horsepower" required>
                            <span></span>
                            <label>Horsepower</label>
                        </div>
                        <div class="button" id="button">
                            <input type="submit" value="predict"><br><br>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <!------------------------- Home Container End -------------------------------->

</body>

</html>
